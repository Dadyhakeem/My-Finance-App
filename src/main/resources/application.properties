spring.application.name=MyFinanceApp

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false





#h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.Swagger-ui.path=/docs-myfinance.html
springdoc.api-docs.path=/docs-finance
springdoc.packagesToScan=com.dev.hakeem.myfinanceapp.web.controller
